<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/media.css">

  
</head>
<body>

  <main>

      <div class="Container1">



        <div id="titulo-cont1">Your Result</div>

          
        <div class="valores-cont1">
          
          <p class="resultado-score"><span>76</span> of 100</p>
          
        </div>
          

        <div id="texto1-cont1">Great</div>
        <div id="texto2-cont2">You scored higher than 65% of the people who have taken these tests.</div>

      </div>
    
      <div class="Container2">

          <div id="titulo-cont2">
          Summary
          </div>

          <ul>
            
            <li id="reaction"><img src="./src/images/icon-reaction.svg" alt="reaction">Reaction<span>
              80</span> / 100</li>
            
            <li id="memory"><img src="./src/images/icon-memory.svg" alt="memory">Memory<span>
            92</span> / 100</li>

            <li id="verbal"> <img src="./src/images/icon-verbal.svg" alt="verbal">Verbal<span>
              61</span> / 100
            </li>

            <li id="visual"><img src="./src/images/icon-visual.svg" alt="visual">Visual<span>
              72</span> / 100</li>

        

        </ul>

          <div id="continue">

          Continue

          </div>

      </div>
  
  </main>
</body>
</html>
